<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>]Payment form</title>
</head>
<body>
    <h2 action="">
        <h1>Payment form</h1>
        <h2>Contact Infomation</h2>
        <p>Name:*<input type="text" name="Name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
       </fieldset>
       <p>Address :<textarea name="address" id="address" cols="60 " rows="7"> </textarea></p>
       <p>Email:<input type="text" name="email" id="email"></p>
       <p>Pincode:*<input type="text" name="pincode"required></p>
       <hr>
       <h2>Payment Method</h2>
       <p>Card type:
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="Visa" >Visa</option>
            <option value="MasterCard" >MasterCard</option>
            <option value="rupay">Rupay</option>
        </select>
       </p>
       <p>Card Number:*<input type="card_number"required></p>
       <p>Expiraton Date: <input type="date" name="exp_date" id="exp_data"></p>
       <p>CVV:*<input type="password" name="CVV" id="CVV"required ></p>
       <p><input type="submit" value="Pay Now"></p>
    </form>
</body>
</html>
